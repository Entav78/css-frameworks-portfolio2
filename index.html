<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA CSS-Frameworks</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script type="module" src="./src/app.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body class="page-home">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h1>Welcome</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNav"
            aria-controls="offcanvasNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link home-button">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link profile-button">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link manage-post-button">Manage Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logout-button">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        class="offcanvas offcanvas-start bg-dark text-white"
        tabindex="-1"
        id="offcanvasNav"
        aria-labelledby="offcanvasNavLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link home-button">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link profile-button">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link manage-post-button">Manage Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logout-button">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="homeContainer"></div>

    <footer>
      <p>&copy; 2025 H Vatne. All rights reserved.</p>
    </footer>
  </body>
</html>
