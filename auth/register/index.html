<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Vite entry -->
  <script type="module" src="/src/app.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <h1 class="navbar-brand h3 mb-0">Register</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav"
          aria-controls="offcanvasNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNav"
      aria-labelledby="offcanvasNavLabel">
      <div class="offcanvas-header">
        <h2 class="offcanvas-title h5 mb-0" id="offcanvasNavLabel">Menu</h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </header>

  <main class="container auth-shell py-4">
    <section class="card shadow-sm auth-card">
      <div class="card-body">
        <h2 class="h4 mb-3">Create your account</h2>

        <form name="register" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" required maxlength="20" pattern="^[\\w]+$"
              title="Use only letters, numbers, and underscore." />
            <div class="form-text">Letters, numbers and underscore only (max 20).</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" required
              pattern="^[\\w\\-.]+@(stud\\.)?noroff\\.no$" title="Use a noroff.no or stud.noroff.no address." />
            <div class="form-text">Must be @noroff.no or @stud.noroff.no</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" required minlength="8" />
            <div class="form-text">At least 8 characters.</div>
          </div>

          <button class="btn btn-primary w-100">Register</button>
        </form>

        <div id="registration-error" class="text-danger small mt-3" role="alert"></div>

        <p class="mt-3 mb-0 small text-center">
          Already have an account? <a href="/auth/login/">Log in</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="border-top py-4 mt-5">
    <div class="container small text-secondary">&copy; 2025 H Vatne. All rights reserved.</div>
  </footer>
</body>

</html>
