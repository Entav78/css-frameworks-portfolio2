<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Post</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Manage Post</h1>

    <form name="managePostForm" data-post-id="123">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
    
      <label for="body">Body:</label>
      <textarea id="body" name="body"></textarea>
    
      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags" />
    
      <label for="mediaUrl">Media URL:</label>
      <input type="url" id="mediaUrl" name="mediaUrl" />
    
      <label for="mediaAlt">Media Alt Text:</label>
      <input type="text" id="mediaAlt" name="mediaAlt" />
    
      <button type="submit">Save Post</button>
    </form>
    
    <button id="deletePostButton" data-post-id="123">Delete Post</button>
    
    
  </body>
</html>
