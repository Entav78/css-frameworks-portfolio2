<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Post</title>
    <link rel="stylesheet" href="../../dist/css/main.css" />
    <script type="module" src="../../src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="fs-3">Manage Post</h1>
        <div class="navigation-container"></div>
      </div>
    </header>

    <form name="managePostForm" data-action="create">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="body">Body:</label>
      <textarea id="body" name="body"></textarea>

      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags" />

      <label for="mediaUrl">Media URL:</label>
      <input type="url" id="mediaUrl" name="mediaUrl" />

      <label for="mediaAlt">Media Alt Text:</label>
      <input type="text" id="mediaAlt" name="mediaAlt" />

      <button type="submit" id="saveButton">Create Post</button>
    </form>

    <button id="deletePostButton" data-post-id="">Delete Post</button>
    <footer>
      <p>&copy; 2025 H Vatne. All rights reserved.</p>
    </footer>
  </body>
</html>
