<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>

  <!-- Favicons (keep these) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Vite entry -->
  <script type="module" src="/src/app.js"></script>
</head>

<body class="page-profile">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <h1 class="navbar-brand h3 mb-0">Profile</h1>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav"
          aria-controls="offcanvasNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- filled by Navigation() -->
          <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNav"
      aria-labelledby="offcanvasNavLabel">
      <div class="offcanvas-header">
        <h2 class="offcanvas-title h5 mb-0" id="offcanvasNavLabel">Menu</h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- filled by Navigation() -->
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <!-- Row for avatar card + dynamic details -->
    <section class="row g-4 align-items-start mb-4">
      <!-- LEFT: fallback avatar card (removed by JS if real avatar exists) -->
      <div id="fallbackAvatarCard" class="col-12 col-md-3">
        <div class="card text-center h-100">
          <div class="card-body">
            <img src="/images/IMG_9166.jpg" alt="Hilde and Sasha" class="rounded-circle object-fit-cover"
              style="width:128px;height:128px" />
          </div>
        </div>
      </div>
    
      <!-- RIGHT: dynamic details -->
      <div class="col-12 col-md-9">
        <div id="dynamic-profile-details"></div>
      </div>
    </section>

  
    <!-- Posts rendered by JS -->
    <section class="mb-5">
      <h2 class="h5 mb-3">Posts</h2>
      <div class="post-container"></div>
    </section>
  </main>


  <footer class="border-top py-4 mt-5">
    <div class="container small text-secondary">
      &copy; 2025 H Vatne. All rights reserved.
    </div>
  </footer>
</body>

</html>
